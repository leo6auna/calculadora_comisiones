<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="card-header mt-4"><h1>Calculadora de Cobros</h1></div>
        <div class="vista card card-shadow-lg mt-3">
            <div class="row">
                <div class="col-5">
                <input type="number" id="ingreso" class="form-control" name="ingreso" placeholder="Valor ingresado por el comercio" >
                </div>
                <div class="col-5"><button class="btn btn-success btn-md float-right" onclick="calculo(event)">Calcular</button></div>
            </div>
            <table class="table-striped">
                <thead>
                    <th scope="col">Tarjeta</th>
                    <th scope="col">Pazo de acreditación</th>
                    <th scope="col">Porcentaje de Comisión/ Arancel</th>
                    <th scope="col">Iva</th>
                    <th scope="col">Arancel + IVA</th>
                    <th scope="col">Monto a recibir</th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Débito</th>
                        <td><input type="text" name="" disabled placeholder="En el acto" class="form-control" ></td>
                        <td><input type="number" name="" disabled placeholder="3,29" class="form-control" id=""></td>
                        <td><input type="number" name="" disabled placeholder="21%" class="form-control" id=""></td>
                        <td><input type="number" id="dbt-pre" disabled placeholder="0,00" class="form-control"></td>
                        <td><input type="number" name="dbt-fin" disabled placeholder="0,00" class="form-control" id="dbt-fin"></td>
                    </tr>
                    <tr>
                        <th scope="col">Crédito</th>
                        <td><input type="text" name="" disabled placeholder="En el acto" class="form-control" ></td>
                        <td><input type="number" name="" disabled placeholder="5,79" class="form-control" id=""></td>
                        <td><input type="number" name="" disabled placeholder="21%" class="form-control" id=""></td>
                        <td><input type="number" name="cdt-0-pre" disabled placeholder="0,00" class="form-control" id="cdt-0-pre"></td>
                        <td><input type="number" name="cdt-0-fin" disabled placeholder="0,00" class="form-control" id="cdt-0-fin"></td>
                    </tr>
                    <tr>
                        <th scope="col">Crédito</th>
                        <td><input type="text" name="" disabled placeholder="15 Días" class="form-control"></td>
                        <td><input type="number" name="" disabled placeholder="3,39" class="form-control" id=""></td>
                        <td><input type="number" name="" disabled placeholder="21%" class="form-control" id=""></td>
                        <td><input type="number" name="cdt-15-pre" disabled placeholder="0,00" class="form-control" id="cdt-15-pre"></td>
                        <td><input type="number" name="cdt-15-fin" disabled placeholder="0,00" class="form-control" id="cdt-15-fin"></td>
                    </tr>
                    <tr>
                        <th scope="col">Crédito</th>
                        <td><input type="text" name="" disabled placeholder="60 Días" class="form-control"></td>
                        <td><input type="number" name="" disabled placeholder="0,00" class="form-control" id=""></td>
                        <td><input type="number" name="" disabled placeholder="21%" class="form-control" id=""></td>
                        <td><input type="number" name="cdt-60-pre" disabled placeholder="0,00" class="form-control" id="cdt-60-pre"></td>
                        <td><input type="number" name="cdt-60-fin" disabled placeholder="0,00" class="form-control" id="cdt-60-fin"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
